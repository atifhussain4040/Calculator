<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/apple-calculator.png">
</head>
<body>
    <div class="Box">
        <div class="ans-area">
            <div class="text">
                <input id="display" disabled>
            </div>

        </div>
        <div class="buttons">
            <div class="line">
            <button class="top" onclick="clearDisplay()">C</button>
            <button class="top">+/-</button>
            <button class="top" onclick="append('%')">%</button>
            <button class ="op"  onclick="append('/')">/</button>
            </div>
            <div class="line">
            <button  onclick="append('7')">7</button>
            <button  onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class ="op"  onclick="append('*')">*</button>
            </div>
            <div class="line">
            <button onclick="append('4')">4</button>
            <button  onclick="append('5')">5</button>
            <button  onclick="append('6')">6</button>
            <button class ="op" onclick="append('-')">-</button>
            </div>
            <div class="line">
            <button onclick="append('1')">1</button>
            <button  onclick="append('2')">2</button>
            <button  onclick="append('3')">3</button>
            <button class ="op"  onclick="append('+')">+</button>
            </div>
            <div class="line">
            <button style="width: 130px" onclick="append('0')">0</button>
            
            <button onclick="append('.')">.</button>
            <button class ="op" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
